<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lluvia de Flores</title>
<link rel="stylesheet" href="uwu.css">
</head>
<body>

<div class="flowers"></div>

<script>

function crearFlor() {

    const flor = document.createElement("div");
    flor.classList.add("flor");

    // Posici칩n horizontal inicial
    flor.style.left = Math.random() * 100 + "vw";

    // Tama침o (profundidad)
    const size = 20 + Math.random() * 50;
    flor.style.fontSize = size + "px";

    // Velocidad
    const duracion = 3 + Math.random() * 4;
    flor.style.animationDuration = duracion + "s";

    // Direcci칩n del viento
    const drift = (Math.random() - 0.5) * 200;
    flor.style.setProperty('--drift', drift + "px");

    // Profundidad (blur)
    const blur = Math.random() * 2;
    flor.style.filter = `blur(${blur}px)`;

    // Rotaci칩n inicial
    flor.style.transform = `rotate(${Math.random()*360}deg)`;

    // Tipo de flor
    flor.innerHTML = ["游꺚","游꺛","游꺜","游눭","游꺙","游꺞"][Math.floor(Math.random()*6)];

    document.querySelector(".flowers").appendChild(flor);

    setTimeout(() => {
        flor.remove();
    }, duracion * 1000);
}

// Flujo constante
setInterval(crearFlor, 80);

</script>
<footer style="margin-top:22px; text-align:center;">
    <a href="index.html" class="btn-primary">拘勇 Volver</a>
</footer>   

</body>
</html>
